{% load bootstrap5 %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <link href='static/style.css' rel="stylesheet"> {% endcomment %}
    <title>
      {% block title %}{% endblock %}
    </title>
    {% bootstrap_css %}
  </head>
  <body>
    <nav class="nav bg-info">
        <a class="nav-link" href="{% url 'journal:test' %}">Главная</a>
        <a class="nav-link" href="{% url 'journal:test2' %}">Создать Запись</a>
        <button type="button" class="btn btn-outline-primary">
          <a class="text-decoration-none text-reset" href="{% url 'login' 'auth:login' %}">Войти</a>
        </button>
    </nav>
    <main>
        
      <div class="container">
        {% block content %}{% endblock %}
      </div>

      <div class="container-sm">
        <nav>
            <ul class="nav bg-info">
                {% for p in page_obj.paginator.page_range %}
                <li class="nav-item">
                    <a class="nav-link link-light" href="?page={{ p }}">{{ p }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
      </div>
    </main>
